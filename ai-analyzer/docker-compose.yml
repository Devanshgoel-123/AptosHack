services:
  sentenex-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentenex-api
    ports:
      - "8000:8000"
    environment:
      - CMC_API_KEY=${CMC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    env_file:
      - .env
    volumes:
      # Optional: mount .env file if you want to edit it without rebuilding
      - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

